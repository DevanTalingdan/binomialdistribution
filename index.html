<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Background Hearts */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            color: #ff4d6d;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
            opacity: 0.6;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Bouquet Container */
        .bouquet {
            display: none;
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 20px;
            z-index: 5;
        }

        .flower {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform-origin: bottom center;
        }

        /* The Stem now holds the Flower Head */
        .stem {
            width: 6px;
            height: 0;
            background: linear-gradient(#2d6a4f, #1b4332);
            position: relative;
            border-radius: 5px;
            transition: height 2s ease-out;
            display: flex;
            justify-content: center;
        }

        /* Peony Head - Stays at the top of the stem */
        .peony-head {
            position: absolute;
            top: -40px; /* Positions head exactly on the tip of the stem */
            width: 90px;
            height: 90px;
            opacity: 0;
            transform: scale(0);
            transition: all 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .petal {
            position: absolute;
            border-radius: 50% 50% 45% 45%;
            left: 25px; top: 15px;
            width: 40px; height: 55px;
            transform-origin: bottom center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 15px rgba(255, 20, 100, 0.3);
        }

        /* Staggered Heights and Rotations */
        .f1 { transform: rotate(-25deg); } .f1 .stem { height: 0; }
        .f2 { transform: rotate(-12deg); } .f2 .stem { height: 0; }
        .f3 { transform: rotate(0deg); }   .f3 .stem { height: 0; }
        .f4 { transform: rotate(12deg); }  .f4 .stem { height: 0; }
        .f5 { transform: rotate(25deg); }  .f5 .stem { height: 0; }

        /* Final Heights on Bloom */
        .bloom.f1 .stem { height: 180px; }
        .bloom.f2 .stem { height: 210px; }
        .bloom.f3 .stem { height: 230px; }
        .bloom.f4 .stem { height: 210px; }
        .bloom.f5 .stem { height: 180px; }

        .bloom .peony-head { opacity: 1; transform: scale(1); }

        /* Colors */
        .f1 .petal { background: #ff85a1; }
        .f2 .petal { background: #ff4d6d; }
        .f3 .petal { background: #ffb3c1; }
        .f4 .petal { background: #ff758f; }
        .f5 .petal { background: #ff4d6d; }
        .inner-petal { scale: 0.5; filter: brightness(1.15); top: 5px; }

        .ribbon {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s 2s;
            font-size: 50px;
            z-index: 10;
        }

        h1 { color: #c9184a; font-size: 1.8rem; margin: 20px; z-index: 10; position: relative; }

        .btn-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 150px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 0.3s ease; z-index: 100; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; left: calc(50% + 85px); z-index: 50; }
    </style>
</head>
<body>

    <div class="bouquet" id="bouquet">
        <script>
            for (let i = 1; i <= 5; i++) {
                document.write(`
                    <div class="flower f${i}" id="fl${i}">
                        <div class="stem">
                            <div class="peony-head">
                                ${Array.from({length: 10}).map((_, j) => `<div class="petal" style="transform: rotate(${j * 36}deg)"></div>`).join('')}
                                ${Array.from({length: 8}).map((_, j) => `<div class="petal inner-petal" style="transform: rotate(${j * 45 + 20}deg)"></div>`).join('')}
                            </div>
                        </div>
                    </div>
                `);
            }
        </script>
        <div class="ribbon" id="ribbon">üéÄ</div>
    </div>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="btn-wrapper" id="wrapper">
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        let yesSize = 1;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 0.25;
            yesBtn.style.transform = `scale(${yesSize})`;

            const jitterLimit = 130; 
            const x = (Math.random() - 0.5) * jitterLimit;
            const y = (Math.random() - 0.5) * jitterLimit;

            noBtn.style.left = `calc(50% + ${85 + x}px)`;
            noBtn.style.top = `calc(50% + ${y}px)`;
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "A bouquet for you! ü•∞<br>Happy Valentine's Day!";
            document.getElementById('bouquet').style.display = 'block';
            
            for(let i=1; i<=5; i++) {
                setTimeout(() => { document.getElementById('fl' + i).classList.add('bloom'); }, i * 300);
            }
            setTimeout(() => { document.getElementById('ribbon').style.opacity = '1'; }, 2000);

            document.getElementById('wrapper').style.display = 'none';
            document.body.style.backgroundColor = '#ffc8dd';
        }
    </script>
</body>
</html>
