<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars if the button moves */
            text-align: center;
        }

        #flower-container {
            display: none;
            position: relative;
            width: 100px;
            height: 160px;
            margin-bottom: 20px;
        }
        .stem {
            width: 8px;
            height: 0;
            background: #2d6a4f;
            position: absolute;
            bottom: 0;
            left: 46px;
            border-radius: 5px;
            transition: height 2s ease-out;
        }
        .petal {
            width: 50px;
            height: 50px;
            background: #ff4d6d;
            border-radius: 50% 50% 0 50%;
            position: absolute;
            top: 0;
            left: 25px;
            transform-origin: bottom right;
            opacity: 0;
            transform: scale(0);
            transition: all 1.5s ease-out;
        }
        .bloom .stem { height: 100px; }
        .bloom .petal { opacity: 1; transform: scale(1); }
        .bloom .petal.one { transform: rotate(0deg); }
        .bloom .petal.two { transform: rotate(90deg); }
        .bloom .petal.three { transform: rotate(180deg); }
        .bloom .petal.four { transform: rotate(270deg); }

        h1 { color: #d63384; font-size: 2rem; z-index: 10; position: relative; }

        .btn-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 100; }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; 
            z-index: 99;
            transition: 0.1s ease; /* Faster jump */
        }
    </style>
</head>
<body>

    <div id="flower-container">
        <div class="stem"></div>
        <div class="petal one"></div>
        <div class="petal two"></div>
        <div class="petal three"></div>
        <div class="petal four"></div>
    </div>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="btn-wrapper">
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Define how far from the edge the button must stay (padding)
            const padding = 60;
            
            // Calculate available space
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            // Ensure coordinates are within the visible screen
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = 'fixed'; // Fixed keeps it relative to the screen
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "I knew you'd say yes! ü•∞";
            const container = document.getElementById('flower-container');
            container.style.display = 'block';
            setTimeout(() => container.classList.add('bloom'), 100);
            
            document.querySelector('.btn-wrapper').style.display = 'none';
            document.body.style.backgroundColor = '#ffb3c1';
        }
    </script>
</body>
</html>
