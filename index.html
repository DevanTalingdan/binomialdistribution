<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devanbinomialdistributionquestions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FF345D;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Background Emojis */
        .floating-emoji {
            position: absolute;
            bottom: -60px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
            opacity: 0.7;
            z-index: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-115vh) rotate(360deg); opacity: 0; }
        }

        /* Bouquet Container */
        .bouquet {
            display: none;
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 20px;
            z-index: 5;
        }

        /* Hand-Wrapped Paper Effect */
        .paper-wrap {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 140px;
            background: rgba(255, 255, 255, 0.5);
            clip-path: polygon(25% 100%, 75% 100%, 100% 0%, 50% 20%, 0% 0%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            z-index: 10; /* Covers the stems */
            opacity: 0;
            transition: opacity 1s 2s;
        }

        /* Flower Unit: Head and Stem locked together */
        .flower-unit {
            position: absolute;
            bottom: 100px;
            left: 50%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            transform-origin: bottom center;
            z-index: 5;
        }

        /* High-Detail Gradient Stems */
        .stem {
            width: 5px;
            height: 0;
            background: linear-gradient(to right, #1b4332, #2d6a4f, #1b4332);
            border-radius: 5px;
            transition: height 2s ease-out;
        }

        /* Triple-Layered Peony Head */
        .peony-head {
            width: 90px;
            height: 90px;
            opacity: 0;
            transform: scale(0);
            transition: all 1800ms cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: -15px; /* Sits perfectly over the tip */
        }

        .petal {
            position: absolute;
            border-radius: 50% 50% 45% 45%;
            left: 50%;
            top: 50%;
            transform-origin: bottom center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 12px rgba(255, 20, 100, 0.3);
        }

        /* Triple layer sizing */
        .outer .petal { width: 45px; height: 60px; margin-left: -22px; margin-top: -45px; }
        .inner .petal { width: 30px; height: 45px; margin-left: -15px; margin-top: -35px; scale: 0.7; filter: brightness(1.1); }

        /* Bouquet Fan Rotation */
        .f1 { transform: translateX(-50%) rotate(-24deg); }
        .f2 { transform: translateX(-50%) rotate(-12deg); }
        .f3 { transform: translateX(-50%) rotate(0deg); }
        .f4 { transform: translateX(-50%) rotate(12deg); }
        .f5 { transform: translateX(-50%) rotate(24deg); }

        /* Growth Heights */
        .bloom.f1 .stem { height: 160px; }
        .bloom.f2 .stem { height: 190px; }
        .bloom.f3 .stem { height: 210px; }
        .bloom.f4 .stem { height: 190px; }
        .bloom.f5 .stem { height: 160px; }
        .bloom .peony-head { opacity: 1; transform: scale(1); }

        /* Petal Colors */
        .f1 .petal, .f5 .petal { background: #ff4d6d; }
        .f2 .petal, .f4 .petal { background: #ff758f; }
        .f3 .petal { background: #ffb3c1; }

        /* Statement Bow */
        .bow {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%) scale(4);
            z-index: 15;
            opacity: 0;
            transition: opacity 1s 2.5s;
            filter: drop-shadow(0 4px 5px rgba(0,0,0,0.2));
        }

        h1 { 
            color: #c9184a; 
            font-size: 2rem; 
            margin: 20px; 
            z-index: 20; 
            font-weight: 800; 
            letter-spacing: -1px; /* Condensed look */
        }

        /* Mobile Button Centering */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            position: relative;
            z-index: 20;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: inherit;
        }

        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 0.3s ease; }
        #noBtn { background-color: #adb5bd; color: white; margin-left: 15px; transition: 0.1s ease; }
    </style>
</head>
<body>

    <div class="bouquet" id="bouquet">
        <script>
            // Generate 5 flowers with Peony Heads nested with Stems
            for (let i = 1; i <= 5; i++) {
                document.write(`
                    <div class="flower-unit f${i}" id="fl${i}">
                        <div class="stem"></div>
                        <div class="peony-head">
                            <div class="outer">
                                ${Array.from({length: 8}).map((_, j) => `<div class="petal" style="transform: rotate(${j * 45}deg)"></div>`).join('')}
                            </div>
                            <div class="inner">
                                ${Array.from({length: 8}).map((_, j) => `<div class="petal" style="transform: rotate(${j * 45 + 22}deg)"></div>`).join('')}
                            </div>
                        </div>
                    </div>
                `);
            }
        </script>
        <div class="paper-wrap" id="paper"></div>
        <div class="bow" id="bow">üéÄ</div>
    </div>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="btn-container" id="wrapper">
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', 'üçî', 'üçü', 'üíñ', 'üçî'];
        function createFloatingEmoji() {
            const emojiDiv = document.createElement('div');
            emojiDiv.classList.add('floating-emoji');
            emojiDiv.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emojiDiv.style.left = Math.random() * 100 + 'vw';
            emojiDiv.style.fontSize = Math.random() * 20 + 20 + 'px';
            emojiDiv.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(emojiDiv);
            setTimeout(() => { emojiDiv.remove(); }, 5000);
        }
        setInterval(createFloatingEmoji, 350);

        let yesSize = 1;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 0.25;
            yesBtn.style.transform = `scale(${yesSize})`;

            noBtn.style.position = 'fixed';
            const jitter = 150; 
            const x = (Math.random() - 0.5) * jitter;
            const y = (Math.random() - 0.5) * jitter;

            noBtn.style.left = `calc(50% + ${x}px)`;
            noBtn.style.top = `calc(50% + ${y}px)`;
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Thanks fatty ü•∞<br>Happy Valentine's Day!";
            document.getElementById('bouquet').style.display = 'block';
            
            for(let i=1; i<=5; i++) {
                setTimeout(() => { document.getElementById('fl' + i).classList.add('bloom'); }, i * 300);
            }
            setTimeout(() => { document.getElementById('paper').style.opacity = '1'; }, 1800);
            setTimeout(() => { document.getElementById('bow').style.opacity = '1'; }, 2200);

            document.getElementById('wrapper').style.display = 'none';
            document.body.style.backgroundColor = '#ffc8dd';
        }
    </script>
</body>
</html>
