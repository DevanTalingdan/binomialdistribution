<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background-color 1s;
        }

        /* Flower Garden Container */
        .garden {
            display: none;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: flex-end;
            height: 180px;
            margin-bottom: 20px;
        }

        /* Flower Base Logic */
        .flower { position: relative; width: 80px; height: 160px; }
        .stem {
            width: 6px;
            height: 0;
            background: #2d6a4f;
            position: absolute;
            bottom: 0;
            left: 37px;
            border-radius: 5px;
            transition: height 1.5s ease-out;
        }
        .petal {
            width: 40px;
            height: 40px;
            background: #ff4d6d;
            border-radius: 50% 50% 0 50%;
            position: absolute;
            top: 0;
            left: 20px;
            transform-origin: bottom right;
            opacity: 0;
            transform: scale(0);
            transition: all 1s ease-out;
        }

        /* Bloom Sequence */
        .bloom .stem { height: 100px; }
        .bloom .petal { opacity: 1; transform: scale(1); }
        .petal.one { transform: rotate(0deg); }
        .petal.two { transform: rotate(90deg); }
        .petal.three { transform: rotate(180deg); }
        .petal.four { transform: rotate(270deg); }

        /* Staggered blooming for variety */
        .f2 .petal { background: #ff85a1; } /* Pinker flower */
        .f3 .petal { background: #c9184a; } /* Darker flower */

        h1 { color: #d63384; font-size: 2.2rem; margin: 20px; text-shadow: 2px 2px white; }

        .btn-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            width: 100%;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 0.2s; }
        #yesBtn:active { transform: scale(0.9); }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; 
            transition: 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>

    <div class="garden" id="garden">
        <div class="flower f1" id="fl1">
            <div class="stem"></div>
            <div class="petal one"></div><div class="petal two"></div>
            <div class="petal three"></div><div class="petal four"></div>
        </div>
        <div class="flower f2" id="fl2">
            <div class="stem"></div>
            <div class="petal one"></div><div class="petal two"></div>
            <div class="petal three"></div><div class="petal four"></div>
        </div>
        <div class="flower f3" id="fl3">
            <div class="stem"></div>
            <div class="petal one"></div><div class="petal two"></div>
            <div class="petal three"></div><div class="petal four"></div>
        </div>
    </div>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="btn-wrapper">
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';

            // Constraint: Keeps the button in the middle 60% of the screen
            // This prevents it from ever going off-screen or too far away
            const areaWidth = window.innerWidth * 0.6;
            const areaHeight = window.innerHeight * 0.6;
            const offsetWidth = (window.innerWidth - areaWidth) / 2;
            const offsetHeight = (window.innerHeight - areaHeight) / 2;

            const randomX = offsetWidth + Math.random() * (areaWidth - noBtn.offsetWidth);
            const randomY = offsetHeight + Math.random() * (areaHeight - noBtn.offsetHeight);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "I knew you'd say yes! ü•∞<br>Can't wait for our date!";
            
            // Show Garden
            const garden = document.getElementById('garden');
            garden.style.display = 'flex';
            
            // Staggered blooming
            setTimeout(() => document.getElementById('fl1').classList.add('bloom'), 200);
            setTimeout(() => document.getElementById('fl2').classList.add('bloom'), 600);
            setTimeout(() => document.getElementById('fl3').classList.add('bloom'), 1000);
            
            document.querySelector('.btn-wrapper').style.display = 'none';
            document.body.style.backgroundColor = '#ffb3c1';
        }
    </script>
</body>
</html>
